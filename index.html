<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>

  <title>Zombie Day</title>

</head>
<body>
  <!-- Game header -->
  <header>
    <div class='header-container flex vertical center'>
      <div id="game-header" class='game-name-container flex center larger-text'>
        <h1>Welcome to Zombie Day</h1>
      </div>
    </div>
  </header>
  
  <!-- Game presentation area -->
  <main>
    <div class='room-info-container'>
      <div id='room-image' class='room-image-container flex vertical center'>
        <div id='room-name' class='room-name'>

        </div>
        <div id='room-info' class='room-info'>
          <h3 class="yellow-text">Please enter your name</h3>
          <input id="name-input" class="name-input" type="name">
        </div>
        <div id='next-container'></div>
      </div>
      
    </div>

    <!-- Navigation area -->
    <div id="nav-grid" class='nav-grid'>
    </div>
  </main> 
</body>
</html>
